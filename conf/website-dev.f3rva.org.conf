<VirtualHost *:80>
    ServerName dev.f3rva.org
    DocumentRoot /app/dev.f3rva.org

    CustomLog /etc/httpd/logs/dev.f3rva.org-access.log combined
    ErrorLog /etc/httpd/logs/dev.f3rva.org-error.log

    <Directory /app/dev.f3rva.org>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>