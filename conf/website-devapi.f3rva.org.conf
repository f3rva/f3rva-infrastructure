<VirtualHost *:80>
    ServerName devapi.f3rva.org
    DocumentRoot /app/devapi.f3rva.org

    CustomLog /etc/httpd/logs/devapi.f3rva.org-access.log combined
    ErrorLog /etc/httpd/logs/devapi.f3rva.org-error.log

    <Directory /app/devapi.f3rva.org>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
