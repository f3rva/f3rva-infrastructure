<VirtualHost *:80>
    ServerName devbd.f3rva.org
    ServerAlias devbd.f3rva.com
    ServerAlias devbd.f3rva.net

    DocumentRoot /app/devbd.f3rva.org/web

    CustomLog /etc/httpd/logs/devbd.f3rva.org-access.log combined
    ErrorLog /etc/httpd/logs/devbd.f3rva.org-error.log

    <Directory /app/devbd.f3rva.org/web>
        AllowOverride All
        Require all granted
    </Directory>

    # setup API structure
    Alias /api /app/devbd.f3rva.org/api
    <Directory /app/devbd.f3rva.org/api>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
