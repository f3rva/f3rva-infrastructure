<VirtualHost *:80>
    DocumentRoot /var/www/html

    CustomLog /etc/httpd/logs/default-access.log combined
    ErrorLog /etc/httpd/logs/default-error.log

    <Directory /var/www/html/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
